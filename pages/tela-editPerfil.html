<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
  <title>Donas do ninho</title>
</head>
<body class="tela-user">
  <header class="box-perfil">
    <label type="file" class="">
      <img src="../assets/noPhoto.png" alt="" id="imgPerfil" class="">
      <input type="file" name="file" class="hidden" id="loadImagePerfil" onchange="previewFilePerfil()">
    </label>
  </header>
  <main class="boxUser">
      <div class="inputInfoPerfil">
          <label for=""> Alterar Nome </label>
          <div class="inputIcon">
              <i class="fi fi-rr-id-badge"></i>
              <input type="text" name="nameNew" id="nameNew" placeholder="Alterar Nome">
          </div>
      </div>
      <div class="inputInfoPerfil">
          <label for=""> Adicionar Biografia </label>
              <div class="inputIcon">
                  <i class="fi fi-rs-book-open-cover"></i>
                  <input type="text" name="biografia" id="biografia" placeholder="Biografia (Opcional)">
              </div>
        </div>
        <div class="buttonEditPerfil">
          <button id="post2">Atualizar dados</button>
          <button onclick="excluirConta()"> Excluir Conta</button>
        </div>
  </main>
  <nav class="navPerfil">
    <button class="navButton"><img src="../assets/home.png" alt="" onclick="location.href='tela-inicio.html'"></button>
    <button class="navButton"><img src="../assets/notficação.png" alt=""></button>
    <button class="navButton"><img src="../assets/publicação.png  " alt="" onclick="location.href='tela-publi.html'"></button>
    <button class="navButton"><img src="../assets/pesquisar.png" alt=""></button>
    <button class="navButton"><img src="../assets/user.png" alt="" onclick="location.href='tela-usuario.html'"></button>
  </nav>
</body>
