<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Donas do ninho</title>
</head>
<body class="tela-publi">
    <header class="headerPubli">
        <img src="../assets/seta.svg" alt="" id="seta">
        <h4>Publicação</h4>
    </header>
    <div class="layoutPubli">
        <div class="dadosUser">
            <img src="../assets/fotoPerfil.svg" alt="">
            <label for=""> Nome</label>
        </div>
        <textarea name="publi" id="publi" cols="30" rows="10" placeholder="Escreva sua Publicação"></textarea>
        <div class="buttonPostar"><button>Postar</button></div>
    </div>
    <footer>
        <div class="boxPubli">
            <div class="iconPubli">
                <button>
                    <label class="label">
                        <input type="file" />
                          <img src="../assets/picture.svg" class="pictureImage" alt="picture">
                      </label>
                </button>
                <button><img src="../assets/interrogation.svg" alt=""></button>
                <button><img src="../assets/comment-alt-middle.svg" alt=""></button>
            </div>
            <div class="tags">
                <select name="tags" id="">
                    <option value="">...</option>
                    <option value="amamentação">amamentação</option>
                    <option value="filhos">filhos</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
