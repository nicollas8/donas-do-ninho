<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Donas do ninho</title>
</head>
<body>
    <div class="pagePerfil">
        <header>
            <img src="../assets/seta.svg" alt="" id="seta" onclick="(window.location.href='tela-inicio.html')">
        </header>
        <main>
            <div class="fotoPerfil">
                <div class="personal-image">
                    <label class="label">
                      <input type="file" />
                      <figure class="personal-figure">
                        <img src="../assets/fotoPerfil.svg" class="personal-avatar" alt="avatar">
                        <figcaption class="personal-figcaption">
                          <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                        </figcaption>
                      </figure>
                    </label>
                    <p style="color: black;">Nome</p>
                  </div>
            </div>
            <div class="bioUser">
            </div>
        </main>
    </div>
</body>
</html>
