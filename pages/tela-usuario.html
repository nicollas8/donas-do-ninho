<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Donas do ninho</title>
</head>
<body class="tela-user" onload="att()">
  <header class="box-perfil">
    <div class="overlay">
    </div>
    <button class="burger" onclick="toggleMenu()">
      <span class="material-symbols-outlined">menu</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <aside>
      <div class="buttonPerfil">
        <button id="editPerfil" onclick="location.href='tela-editPerfil.html'">Editar Perfil</button>
        <button id="verNivel" onclick="location.href='tela-nivel.html'"> Ver nível </button>
        <button onclick="location.href='tela-interesses.html'"> Interesses</button>
        <button onclick="location.href='view-favs.html'"> Favoritos</button>
      </div>
      <button  id="btnLogOut" class="text-red-700" onclick="logOut()"> Sair </button>
    </aside>
    <img id="imgPerfil" src="../assets/noPhoto.png" alt="">
  </header>
  <main class="boxUser">
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rr-user"></i>
        <span class="nome-user" id="nome-user"> </span>
      </div>
    </div>
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rr-calendar-day"></i>
        <span class="data-user" id="data-user"> </span>
      </div>
    </div>
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rr-heart"></i>
        <span class="tipo-user" id="tipo-user"> </span>
      </div>
    </div>
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rs-book-open-cover"></i>
        <span class="bio-user" id="bio-user"> </span>
      </div>
      <div class="flex justify-center pt-6">
        <button id="" onclick="location.href='view-publi.html'"> Publicações </button>
      </div>
    </div>
  </main>
  <nav class="navPerfil">
    <button class="navButton"><img src="../assets/home.png" alt="" onclick="location.href='tela-inicio.html'"></button>
    <button class="navButton"><img src="../assets/pesquisar.png" onclick="location.href='tela-descubra.html'" alt=""></button>
    <button class="navButton"><img src="../assets/publicação.png  " alt="" onclick="location.href='tela-publi.html'"></button>
    <button class="navButton"><img src="../assets/notficação.png" alt=""></button>
    <button class="navButton"><img src="../assets/user.png" alt="" onclick="location.href='tela-usuario.html'"></button>
  </nav>
</body>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-messaging-compat.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../js/firebase-init.js"></script>
<script defer src="../js/script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
