<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Donas do ninho</title>
</head>
<body class="telaUser">
<div class="telaUser">
<div class="perfil">
  <div class="fotoUser">
    <div class="personal-image">
      <label class="label">
        <input type="file" id="loadImage" onchange="previewFile()"/>
        <figure class="personal-figure">
          <img src="../assets/fotoPerfil.svg" class="personal-avatar" alt="avatar" id="fotoPerfil">
        </figure>
      </label>
    </div>
    <div class="nomeUser">
      <label for="">
        <input type="text" name="username" id="" placeholder="nome">
      </label>
      </div>
      <div class="editPerfil">
        <button><img src="../assets/lapis.svg" alt=""></button>
      </div>
  </div>
  <div class="userdata">
      <img src="../assets/calendar-lines.svg" alt="">
      <input type="date"  name="userdata" disabled>
  </div>
  <div class="biografia">
    <label for="">
      <input type="text" name="biografia" placeholder="biografia">
    </label>
  </div>
  <div class="follows">
    <div class="seguidores">
      <h6>Seguidores</h6>
      <p>0.000</p>
    </div>
    <div class="seguindo">
      <h6>Seguindo</h6>
      <p>0.000</p>
    </div>
  </div>
  <div class="btnLevel">
    <button>Seu Nível</button>
  </div>
</div>
<div class="publi">
  <div class="ballPerguntas">
    <div class="options">
      <h4>? DÚVIDA</h4>
    </div>
    <div class="balaoPergunta">
      <p>balão de pergunta</p>
    </div>
    <div class="react">
      <button><img src="../assets/social-network.svg" alt=""></button>
      <button><img src="../assets/hand.svg" alt=""></button>
      <button><img src="../assets/star.svg" alt=""></button>
      <button><img src="../assets/comment-dots.svg" alt=""></button>
      <button><img src="../assets/menu-dots.svg" alt=""></button>
    </div>
  </div>
</div>
      <nav>
        <div class="navPerfil">
            <button class="navButton"><img src="../assets/home.png" alt=""></button>
            <button class="navButton"><img src="../assets/play.png" alt=""></button>
            <button class="navButton"><img src="../assets/square-plus.png" alt=""></button>
            <button class="navButton"><img src="../assets/bell.png" alt=""></button>
            <button class="navButton"><img src="../assets/user.png" alt=""></button>
        </div>
    </nav>
</body>
<script src="../js/script.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="../js/firebase-init.js"></script>
</html>
