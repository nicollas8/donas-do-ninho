<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Donas do ninho</title>
</head>
<body>
    <script> var urlParams = new URLSearchParams(window.location.search);
        var meuValor = urlParams.get("ID");</script>
    <div class="header-publi flex flex-row justify-between border-b-2 border-[#ffa9a9] p-2 bg-[#ffa9a9] rounded-b-xl">
        <img src="../assets/seta.png" alt="" class="w-10" onclick= "window.location.href = 'tela-comments.html' + '?ID=' + meuValor;">
        <h4 class="self-center text-white">Resposta</h4>
    </div>
    <div class="create-publi flex flex-col">
        <textarea name="resp" id="resp" cols="30" rows="10" class="m-5 p-5" placeholder="Escreva sua resposta"></textarea>
        <div class="btn-postar flex justify-end mr-5">
            <button type="submit" class="bg-[#ffa9a9] p-2 px-5 border-1 text-white rounded-full" onclick="addResp()">Postar</button>
        </div>
    </div>
    <div class="options-publi w-screen bg-[#ffa9a9] flex flex-row p-3 rounded-t-xl justify-between">
           <label type="img-publi">
               <img src="../assets/galeria.png" alt="" class="w-10 h-10">
               <input type="file" name="img-publi" id="image-input" class="hidden">
           </label>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../js/firebase-init.js"></script>
<script defer src="../js/script.js"></script>
</html>
