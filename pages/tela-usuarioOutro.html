<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Donas do ninho</title>
</head>

<div id="loader-container" class="loader-container">
  <div id="loader" class="loader"></div> <!-- Elemento de carregamento -->
</div>

<body class="tela-user" onload="att()">
  <header class="box-perfil">
    <img id="imgPerfil" src="../img/noPhoto.png" alt="">
  </header>
  <main class="boxUser">
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rr-user"></i>
        <span class="nome-user" id="nome-user"> </span>
      </div>
    </div>
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rr-calendar-day"></i>
        <span class="data-user" id="data-user"> </span>
      </div>
    </div>
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rr-heart"></i>
        <span class="tipo-user" id="tipo-user"> </span>
      </div>
    </div>
    <div class="inputInfo">
      <div class="groupSpan">
        <i class="fi fi-rs-book-open-cover"></i>
        <span class="bio-user" id="bio-user"> </span>
      </div>
    </div>

    <button onclick="enterPublis()"> Ver Publicações</button>
  </div>
  </main>
  <nav class="navPerfil nav">
    <button class="navButton"><img src="../img/home.png" alt="" onclick="location.href='tela-inicio.html'"></button>
    <button class="navButton"><img src="../img/pesquisar.png" alt="" onclick="location.href='tela-descubra.html'"></button>
    <button class="navButton"><img src="../img/publicação.png  " alt="" onclick="location.href='tela-publi.html'"></button>
    <div>
        <button class="navButton">
          <span class="contador"></span> <!-- Mova o contador para dentro do botão -->
          <img src="../img/notficação.png" alt="" onclick="location.href='tela-notificacao.html'">
        </button>
      </div>
    <button class="navButton"><img src="../img/user.png" alt="" onclick="location.href='tela-usuario.html'"></button>
  </nav>
</body>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-messaging-compat.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../js/firebase-init.js"></script>
<script defer src="../js/script.js"></script>
</html>
